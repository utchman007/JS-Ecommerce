<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <div class="nav container">
            <img src="img/logo.avif" class="logo">
            <!-- ---Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- ---Cart--- -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                     <!-- <img src="img/product2.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                    <div class="cart-product-title">Earbuds</div>
                    <div class="cart-price">$25.06</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <i class="bx bxs-trash-alt cart-remove"></i> -->
                </div>
                <!-- ---Total--- -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- ----Buy Button--- -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- ---Cart Close--- -->
            <i class="bx bx-x" id="close-cart"></i>
            </div>
            
        </div>
    </header>
    <!-- ---Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- ---Content -->
        <div class="shop-content">
            <div class="product-box">
                <img src="img/product1.jpg" class="product-img">
                <h3 class="product-title">AEROREADY SHIRT</h3>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product2.jpg" class="product-img">
                <h3 class="product-title">WIRELESS EARBUDS</h3>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product3.jpg" class="product-img">
                <h3 class="product-title">HOODED PARKA</h3>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product4.jpg" class="product-img">
                <h3 class="product-title">STRAW METAL BOTTLE</h3>
                <span class="price">$24.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product5.jpg" class="product-img">
                <h3 class="product-title"> METAL Sunglasses</h3>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product6.jpg" class="product-img">
                <h3 class="product-title">BACK HAT</h3>
                <span class="price">$55</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product7.jpg" class="product-img">
                <h3 class="product-title">BACKPACK</h3>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product8.jpg" class="product-img">
                <h3 class="product-title">ULTRABOOST 22</h3>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    
</body>
</html>
